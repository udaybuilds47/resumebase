name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: web
        run: pnpm lint
      - name: Build
        working-directory: web
        run: pnpm build


